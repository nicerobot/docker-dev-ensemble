cassandra:
  image: "nicerobot/datastaxenterprise:latest"
  links:
    - spark
  ports:
    - "7199:7199"
    - "7000:7000"
    - "7001:7001"
    - "9160:9160"
    - "9042:9042"
    - "8012:8012"
    - "61621:61621"
    - "8983:8983"
  volumes:
    - /var/lib/cassandra
  environment:
    - APP_VERSION=1.0

spark:
  image: "nicerobot/spark:latest"
  ports:
    - "8081:8081"
    - "8080:8080"
    - "8088:8088"
    - "8042:8042"
  environment:
    - APP_VERSION=1.0
  command: "-d"

notebook:
  image: "nicerobot/notebook:latest"
  links:
    - spark
  ports:
    - "8888:8888"
  volumes:
    - /notebooks
  environment:
    - APP_VERSION=1.0
  command: "notebook --no-browser"
